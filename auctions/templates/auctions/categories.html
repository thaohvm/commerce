{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    <ul>
        <table id="category">
            {% for category in categories %} 
            <tr>
            <td><a href= "category/{{ category.id }}">{{ category.name }}</a></td>
            </tr>
            {% endfor %}
        </table>
    </ul>
{% endblock %}
