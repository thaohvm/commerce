{% extends "auctions/layout.html" %}

{% block body %}
<h1>New Listing</h1>
    <div class="item">
        <form action="{% url 'listing' %}" method="post">
            {% csrf_token %}
            <table class="create_form">
            {{ form.as_table }}
            </table>
            <input class="submit_button" type="submit"> 
        </form> 
    </div> 
{% endblock %}
