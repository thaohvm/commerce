{% extends "auctions/layout.html" %}

{% block body %}
<h2>Watchlist</h2>

<table id="watchlist">
    {% for wl in watchlist %}
    <tr>
        <th> <img class="listing image" src="{{ wl.item.image_url }}"></th>
        <th>
            <a href="listing/{{ wl.item.id }}">{{ wl.item.item }}</a>
            {{ wl.item.description }}
        </th>
    </tr>
    {% endfor %}
</table>

{% endblock %}
