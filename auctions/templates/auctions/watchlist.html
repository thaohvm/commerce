{% extends "auctions/layout.html" %}

{% block body %}
<h2>Watchlist</h2>

<table>
    {% for wl in watchlist %}
    <tr>
        <th> <img class="listing image" src="{{ wl.item.image_url }}"></th>
        <th><a href="listing/{{ wl.item.id }}">{{ wl.item.item }}</a></th>
    </tr>
    {% endfor %}
</table>

{% endblock %}
