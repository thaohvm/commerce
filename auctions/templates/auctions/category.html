{% extends "auctions/layout.html" %}

{% block body %}

    <h2>{{ category.name }}</h2>
    {% for listing in listings %}
    <table>
        <tr>
            <th><img class="listing image" src="{{ listing.image_url }}"></th>
            <th>
                <a href="/listing/{{ listing.id }}">{{ listing.item }}</a>
                <a>{{ listing.description }}</a>
            </th>
        </tr>
    </table>
    {% endfor %}

{% endblock %}
